<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Optimiser</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var source = new EventSource("/stream");
        source.onmessage = function(event) {
            document.getElementById("result").innerHTML += event.data + "<br>";
            console.log(event)
            console.log(event.data)
        };
    </script>
</body>
</html>
